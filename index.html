<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>賣肝錢</title>
  <link rel="stylesheet" href="otime.css"/>
  <script src="otimejs.js" defer></script>
</head>
<body>
  <div class="index">
    <h1>加班賺頭期款 Ver.2.0</h1>

    <h4>您的底薪</h4>
    <input type="text" inputmode="numeric" id="salary" placeholder="輸入您的底薪"/>
    <span id="salaryError" style="color:red"></span>

    <h4>您的加班時數</h4>
<div class="row">
  <input type="text" id="overtime1" placeholder="加班前兩小時" />
  <span id="pay1Result" class="result-text"></span>
</div>

<div class="row">
  <input type="text" id="overtime2" placeholder="加班第三小時" />
  <span id="pay2Result" class="result-text"></span>
</div>

<div class="row">
  <input type="text" id="overtime3" placeholder="加班第九小時" />
  <span id="pay3Result" class="result-text"></span>
</div>
<span id="overtimeError" style="color:red"></span>

    

    <br><br>
    <button id="button">送出</button>
    
    <p id="output" style="font-size: 20px;"></p>
  </div>
</body>
</html>
